# Kubernetes Secrets Template for drylax
# 
# IMPORTANT: Do NOT commit this file with actual secrets to version control!
# 
# Usage:
#   1. Copy this file: cp secrets.template.yaml secrets.yaml
#   2. Fill in the base64-encoded values below
#   3. Apply: kubectl apply -f secrets.yaml
#   4. Add secrets.yaml to .gitignore
#
# To base64 encode a value:
#   echo -n "your-secret-value" | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: drylax-secrets
type: Opaque
data:
  # Redis connection URL (base64 encoded)
  # Example: redis://default:password@redis-host:6379/0
  redis-url: <BASE64_ENCODED_REDIS_URL>
  
  # Argon2 pepper (base64 encoded)
  # CRITICAL: This MUST be at least 32 bytes
  # Generate with: openssl rand -base64 32
  # WARNING: Changing this will invalidate ALL password hashes!
  pepper: <BASE64_ENCODED_PEPPER>
  
  # Metrics basic auth username (base64 encoded)
  metrics-user: <BASE64_ENCODED_METRICS_USER>
  
  # Metrics basic auth password (base64 encoded)
  metrics-pass: <BASE64_ENCODED_METRICS_PASS>

---
# Example of how to generate and encode secrets:
#
# 1. Generate a secure pepper (32 bytes):
#    openssl rand -base64 32
#
# 2. Encode the Redis URL:
#    echo -n "redis://default:mypassword@redis:6379/0" | base64
#
# 3. Encode metrics credentials:
#    echo -n "admin" | base64
#    echo -n "secure-password" | base64
